version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kabras-store-app
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_DATABASE=kabras_store
      - DB_USERNAME=root
      - DB_PASSWORD=Hunter42.
    depends_on:
      - db
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./backups:/var/www/html/backups
      - ./storage:/var/www/html/storage
    networks:
      - kabras-network

  db:
    image: mysql:8.0
    container_name: kabras-store-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Hunter42.
      MYSQL_DATABASE: kabras_store
      MYSQL_USER: kabras_user
      MYSQL_PASSWORD: kabras_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./Queries/main.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kabras-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: kabras-store-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: Hunter42.
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - kabras-network

volumes:
  db_data:

networks:
  kabras-network:
    driver: bridge
